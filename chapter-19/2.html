<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>index</title>
  </head>
  <body>
    <script type="text/javascript">
      var mult = (function() {
        // console.log(1)
        var cache = {}
        return function() {
          // console.log(2)
          var args = Array.prototype.join.call(arguments, ',')
          if (cache[args]) {
            console.log(cache[args])
            return cache[args]
          }
        var a = 1
        for (var i = 0; i < arguments.length; i++) {
          a = a * arguments[i]
        }
        console.log(cache[args] = a)
        return cache[args] = a
      }
      })()

      mult(1, 2, 3, 4)
    </script>
  </body>
</html>
